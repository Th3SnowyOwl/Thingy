<!DOCTYPE html>
<html>
	<head>
		<title>Thingy</title>
		<link rel="icon" href="docs/favicon.png"/>
		<!-- <link rel="stylesheet" type="text/css" href="docs/css/main.css"/> -->
		<!-- <script src="docs/js/loadingbar.js"></script> -->
		<style>
			@font-face {
				font-family: Pixel;
				src: url(https://raw.githubusercontent.com/Th3SnowyOwl/Thingy/main/docs/fonts/pixel.otf);
			}

			.container {
			}

			#myProgress {
				font-family: Pixel;
				color: #FFC800;
				background-color: #FFFFFF;
				position: absolute;
				text-shadow: 1px 1px 4px #FFC800;
				left: 4%;
				bottom: 7%;
			}

			#myBar {
				width: 0%;
				height: 5%;
				margin-right: 10px%;
				background-color: #FFC800;
				position: absolute;
				left: 2%;
				bottom: 2%;
				border-radius: 10px;
				background-image: linear-gradient(90deg, #D000FF, #FFC800);
			}

			.center {
				position: absolute;
				top: 50%;
				right: 50%;
			}

			.loadimg {
			z-index: -1;
			}

		</style>
		
		<script>
			var i = 0;
			var add = 5;
			function move() {
			if (i == 0) {
			i = 1;
			var elem = document.getElementById("myBar");
			var textupdate = document.getElementById("myProgress");
			var width = 0;
			var id = setInterval(frame, 10);
			function frame() {
			if (width >= 95) {
			clearInterval(id);
			i = 0;
			} else {
			width++;
			elem.style.width = width + "%";
			textupdate.innerHTML = width + add + "% This Can Take A Few Minutes";}}}}
		</script>
		
	</head>
	
	<body onload="move()">

		<div class="container" width="100%" height="100%">
			<img src="assets/loadlogo.png" class="center, loadimg" alt="how did you break this">
			<div id="myProgress"></div>
			<div id="myBar"></div>
		</div>
		
	</body>
</html>
